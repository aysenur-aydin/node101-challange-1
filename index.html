    <title>Note Taking UI</title>

  <body>
    <main class="main-container">
      <header class="header-container">
        <div class="profile-header">
          <div class="profile-picture-container">
            <img
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Profile Picture"
              class="profile-picture"
            />
          </div>
          <div class="profile-name-container">
            <span>John </span>
            <span>Doe</span>
          </div>
        </div>
        <div class="header-content">
          <h2 class="header-title">All Notes</h2>
          <div class="header-actions">
            <button type="button" class="search-btn">
              <span class="material-symbols-outlined"> search </span>
            </button>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
              <span class="text on">On</span>
              <span class="text off">Off</span>
            </label>
            <button type="button" class="add-new-note-btn">Add New Note</button>
          </div>
        </div>
      </header>
